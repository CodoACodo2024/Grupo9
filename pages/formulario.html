<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registro</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!--DATOS PERSONALES DEL PRESTADOR DE SERVICIO-->
    <form class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="*Calle 1234*" required>
        </div>
        <div class="col-12">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="*Código de área + Teléfono*" required>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select" required>
                <option selected disabled value="">Elegir...</option>
                <option>Buenos Aires</option>
                <option>Córdoba</option>
                <option>Entre Rios</option>
                <option>Misiones</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">CP</label>
            <input type="text" class="form-control" id="inputZip" required>
        </div>

        <!--ACLARACIONES Y PAGO-->
        <div class="col-12">
            <label for="aclaraciones" class="form-label">ACLARACIONES</label>
            <input type="text" class="form-control" id="aclaraciones">
        </div>
        <div class="col-12">
            <label for="pago" class="form-label">Formas de pago aceptadas</label>
            <input type="text" class="form-control" id="pago">
        </div> 

        <!--SERVICIOS Y HORARIOS-->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Servicios</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Lavado" checked required>
                    <label class="form-check-label" for="gridRadios1">
                        Lavado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Secado" required>
                    <label class="form-check-label" for="gridRadios2">
                        Secado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Lavado y Secado" required>
                    <label class="form-check-label" for="gridRadios3">
                        Lavado y Secado
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Turnos</legend>
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Mañana
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck2">
                        Tarde
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck3">
                    <label class="form-check-label" for="gridCheck3">
                        Noche
                    </label>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Acepta Términos y Condiciones
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="../index.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
